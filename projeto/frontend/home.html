<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Nome</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./src/js/home.js"></script>
</head>
<body>
    
<div class="container">
    <div>
        <h1>Inserção de Nome</h1>
    </div>
    
    <form id="myForm">
        <div class="form-group">
            <label for="addressEstado">* Estado</label>
            <select id="addressEstado" name="state_id" class="form-control required">
                <option value="">Selecione</option>
                <!-- Opções de Estado aqui -->
            </select>
        </div>
        <div class="form-group">
            <label for="addressCidade">* Cidade</label>
            <select id="addressCidade" name="city_id" class="form-control required">
                <option value="">Selecione</option>
                <!-- Opções de Cidade aqui -->
            </select>
        </div>
        <div class="form-group">
            <label for="name">* Nome</label>
            <input type="text" id="name" name="name" class="form-control required">
        </div>
        <div class="form-group">
            <button class="submit" type="submit">Submit</button>
        </div>
    </form>

    <!-- Botão fora do formulário -->
    <button id="viewData">Ver Dados</button>
</div>

</body>
</html>
